<ion-header>

  <ion-navbar>
    <p [navPush]="connexionPage">-> Se connecter</p>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-register scroll">
    <div>
        <ion-list inset class="list">
            <ion-item class="item">
                <!-- <ion-label style="font-size=12px;color:#fff" stacked>Nom d'utilisateur</ion-label> -->
                <ion-input type="text" placeholder="Entrez votre nom d'utilisateur"></ion-input>
              </ion-item>
              
              <ion-item class="item">
                  <!-- <ion-label style="font-size=12px;color:#fff" stacked>Adresse email</ion-label> -->
                  <ion-input type="text" placeholder="Entrez votre adresse email"></ion-input>
                </ion-item>
    
                <ion-item class="item">
                    <!-- <ion-label style="font-size=12px;color:#fff" stacked>Mot de passe</ion-label> -->
                  <ion-input type="text" placeholder="Entrez votre mot de passe"></ion-input>
                </ion-item>

                <ion-item class="item">
                    <!-- <ion-label style="font-size=12px;color:#fff" stacked>Répétition du mot de passe</ion-label> -->
                  <ion-input type="text" placeholder="Entrez à nouveau votre mot de passe"></ion-input>
                </ion-item>
                <br>
                <div text-center>
                    <button class="btn" ion-button round [navPush]="enregistrementPage">S'enregistrer</button>
                </div>
          </ion-list>
      </div>
</ion-content>
